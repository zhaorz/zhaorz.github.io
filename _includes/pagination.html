<div class="pagination">

  <div class="left">
    {% if paginator.previous_page %}
      {% if paginator.page == 2 %}
        <a class="pagination-item" href="{{ site.baseurl }}/">Newer</a>
      {% else %}
        <a class="pagination-item" href="{{ paginator.previous_page_path | prepend: site.baseurl }}">Newer</a>
      {% endif %}
    {% else %}
      <span class="pagination-item disabled">Newer</span>
    {% endif %}
  </div>

  <div class="right">
    {% if paginator.next_page %}
      <a class="pagination-item" href="{{ paginator.next_page_path | prepend: site.baseurl }}">Older</a>
    {% else %}
      <span class="pagination-item disabled">Older</span>
    {% endif %}
  </div>

</div>
