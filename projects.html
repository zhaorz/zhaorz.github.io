---
layout: default
permalink: /projects/
---

<div class="project-list">
  {% for project in site.data.projects %}
  <div class="project">

    {% include project-header.html %}

    <p class="brief">
      {{ project.brief }}
    </p>

    <p class="project-description">
      {% if project.description %}
      {{ project.description }}
      {% endif %}
    </p>

  </div>
  {% endfor %}
</div>
