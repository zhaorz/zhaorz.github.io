---
layout: default
---

<div class="post-list">
  {% for post in paginator.posts %}
  <div class="post">

    {% include post-header.html %}

    <p class="post-summary">
      {% if post.summary %}
        {{ post.summary }}
      {% else %}
        {{ post.excerpt }}
      {% endif %}
    </p>

  </div>
  {% endfor %}
</div>

{% include pagination.html %}
