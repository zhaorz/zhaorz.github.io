---

<h2 class="horizontal divider">
  <i class="fa fa-tag"></i>
  {{ site.data.tags[page.tag].name }}
</h2>

{% if site.tags[page.tag] %}
  {% for post in site.tags[page.tag] %}

    {% include post-header.html %}

  {% endfor %}

{% else %}
  <p>There are no posts for this tag.</p>
{% endif %}
