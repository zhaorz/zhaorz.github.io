---
layout: default
---
<div class="narrow">

  <article class="post">

    <header class="post-header">
      {% if page.title %}
      <h2 class="horizontal divider">{{ page.title }}</h2>
      {% endif %}
    </header>

    <div class="post-content">
      {{ content }}
    </div>

  </article>

</div>
